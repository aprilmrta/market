<!DOCTYPE html>
<html>
<head>
    <title> Form Pesanan </title>
</head>
<body>
    <form>
        <table>
        <h2> Form Pesanan </h2>
    <tr>
        <td> Name </td>
        <td> : </td>
        <td> <input type="text" name="nama">  </td>
    </tr>
        <td> Alamat </td>
        <td> : </td>
        <td> <input type="text" name="Alamat"> </td>
    </tr>
        <td> Pesanan </td>
        <td> : </td>
        <td><select name="Pesanan">
            <option value="Baju Epep"> Baju Epep </option>
            <option value="Baju Jaehyun"> Baju Jaehyun </option>
            <option value="Baju Ibu-Ibu"> Baju Katul </option>
            <option value="Baju Crop"> Baju Lucu </option>
        </select></td>
    </tr>
    <tr>
        <td> Lengan Baju </td>
        <td> : </td>
        <td><select name="Lengan Baju">
            <option value="Panjang"> Panjang </option>
            <option value="Pendek"> Pendek </option>
        </select></td>
    </tr>
    <tr>
        <td> Size Baju </td>
        <td> : </td>
        <td><input type="radio" id="html" name="bahasa" value="HTML">
            <label for="S"> S </label><br>
            <input type="radio" id="css" name="bahasa" value="CSS">
            <label for="M"> M </label><br>
            <input type="radio" id="js" name="bahasa" value="JS">
            <label for="L"> L </label><br>
            <input type="radio" id="js" name="bahasa" value="JS">
            <label for="XL"> XL </label><br>
            <input type="radio" id="js" name="bahasa" value="JS">
            <label for="XXL"> XXL </label><br></td>
    </tr>
    <tr>
        <td> jenis Kelamin </td>
        <td> : </td>
        <td><input type="radio" name="jenis Kelamin" value="laki-laki"> laki-laki
            <input type="radio" name="jenis Kelamin" value="Perempuan"> Perempuan </td><br>
    </tr>
    <tr>
        <td> Tanggal Pesanan </td>
        <td> : </td>
        <td>
            <input type="date" id="birthday" name="birthday"></td>
    </tr>
    <tr>
       <td> <input type="submit" value="submit"></td>
    </tr>
        <tr>
            <td><h4>Form Pesanan</h4></td>
        </tr>
    </form>
    </table>
</body>
</html>
